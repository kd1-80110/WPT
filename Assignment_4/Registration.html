<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="Regi.css" />
</head>

<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <div class="form">
        <center>
            <form action="server.jsp" method="post">
                <center>
                    <table>
                        <tbody style="align-items: center;">
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" required="required" name="MyName" placeholder="Name" />*</td>
                            </tr>
                            <tr>
                                <td>Birth Date:</td>
                                <td><input type="date" name="myDOB" required="required" />*</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="MyEmail" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9]+$"
                                        placeholder="Email" required="required" />*</td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password"
                                        pattern="^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required="required" />*</td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td>
                                    <select name="state" required="required">
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="West Bengal">West Bengal</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    </select>
                                    <select name="City" required="required">
                                        <option value="Mumbai City">Mumbai City</option>
                                        <option value="North Delhi">North Delhi</option>
                                        <option value="Chennai Central">Chennai Central</option>
                                        <option value="Bangalore Urban">Bangalore Urban</option>
                                        <option value="Ahmedabad City">Ahmedabad City</option>
                                        <option value="Kolkata North">Kolkata North</option>
                                        <option value="Jaipur District">Jaipur District</option>
                                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Indore District">Indore District</option>
                                    </select>
                                    <select name="District" required="required">
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Bengaluru">Bengaluru</option>
                                        <option value="Ahmedabad">Ahmedabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Jaipur">Jaipur</option>
                                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Indore">Indore</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <radio><input type="radio" name="gender" value="Male" required="required">Male
                                    </radio>
                                    <radio><input type="radio" name="gender" value="Female" required="required">Female
                                    </radio>
                                </td>
                            </tr>
                            <tr>
                                <td>Upload photo</td>
                                <td><input type="file" name="profilePhoto" accept="image/*" required="required" /></td>
                            </tr>
                            <tr>
                                <td>Select course:</td>
                                <td>
                                    <select name="course" required="required">
                                        <option value="Web Development">Web Development</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Mobile App Development">Mobile App Development</option>
                                        <option value="Machine Learning">Machine Learning</option>
                                        <option value="Cybersecurity">Cybersecurity</option>
                                        <option value="Cloud Computing">Cloud Computing</option>
                                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                                        <option value="Blockchain">Blockchain</option>
                                        <option value="DevOps">DevOps</option>
                                        <option value="UX/UI Design">UX/UI Design</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" name="btnRegister" value="Register" />
                                    <input type="reset" value="Clear" />
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </center>
            </form>

        </center>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                var isValid = true;

                $('input[type="text"], input[type="date"], input[type="email"], input[type="password"], select, input[type="file"], input[type="radio"]').each(function () {
                    if (!$(this).val()) {
                        $(this).addClass('invalid');
                        isValid = false;
                    } else {
                        $(this).removeClass('invalid');
                    }
                });

                if (!isValid) {
                    event.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>

</html>
